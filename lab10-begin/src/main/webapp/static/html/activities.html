<h1>Activities</h1>

<input type="text" ng-model="search" />
<button class="btn btn-default" ng-click="getActivities()">Search</button>
<button class="btn btn-default" ng-click="search=null; getActivities();">Reset</button>

<table class="table table-bordered" ng-init="page=0; getActivities();">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Logs</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="activity in activities">
			<td>{{ activity.id }}</td>
			<td>{{ activity.name }}</td>
			<td><a href="/#/activities/{{ activity.id }}/logs">{{ activity.logCount }}</a></td>
			<td>
				<button ng-click="deleteActivity(activity.id)" class="btn btn-danger btn-xs">Delete</button>
				<a href="/#/activities/edit/{{ activity.id }}" class="btn btn-default btn-xs">Edit</a>
			</td>
		</tr>
	</tbody>
</table>

<div class="col-md-12 text-center">
    <span ng-hide="activities.length > 0 || errorMessage" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
    <span ng-show="errorMessage" class="label label-danger">{{ errorMessage }}</span>
</div>

<div class="col-md-12 text-right">
	<button ng-disabled="page == 0" ng-click="page = page - 1; getActivities();" class="btn btn-default">Previous</button>
	<span class="label label-default">{{ page + 1 }}</span>
	<button ng-disabled="page == totalPages - 1" ng-click="page = page + 1; getActivities();" class="btn btn-default">Next</button>
</div>

<a href="#/activities/add">Add activity</a>
