<h1>WAFEPA - Add/edit activity</h1>

<form class="form-horizontal" ng-init="initActivity()">
	<div class="form-group">
	    <label class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-6">
	      <input type="text" ng-model="activity.name" class="form-control" placeholder="Enter activity name">
	    </div>
  	</div>
  	
  	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button ng-disabled="!activity.name" ng-click="saveActivity()" type="submit" class="btn btn-default">Save</button>
	    </div>
  	</div>
</form>
