<h1>WAFEPA - Add/edit log</h1>

<form class="form-horizontal" ng-init="initLog()">
	<div class="form-group">
	    <label class="col-sm-2 control-label">Date</label>
	    <div class="col-sm-6">
	      <input type="text" ng-model="log.date" class="form-control" placeholder="Enter log date">
	    </div>
  	</div>
  	
  	<div class="form-group">
	    <label class="col-sm-2 control-label">Duration</label>
	    <div class="col-sm-6">
	      <input type="text" ng-model="log.duration" class="form-control" placeholder="Enter log duration">
	    </div>
  	</div>
  	
  	<div class="form-group">
	    <label class="col-sm-2 control-label">Activity</label>
	    <div class="col-sm-6">
	    	<select ng-options="activity as activity.name for activity in activities" ng-model="log.activity"></select>
	    </div>
  	</div>
  	
  	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button ng-click="saveLog()" type="submit" class="btn btn-default">Save</button>
	    </div>
  	</div>
</form>
